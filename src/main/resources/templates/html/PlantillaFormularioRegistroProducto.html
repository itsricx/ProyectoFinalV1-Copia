<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/main/resources/static/css/styles.css" th:href="@{/css/styles.css}">
    <title>Formulario de Registro de Producto</title>
</head>

<body>
    <div class="container" id="advanced-search-form">
        <h2>Formulario de Registro de Producto</h2>
        <form method="POST" th:action=" ${producto.id != 0} ? @{/producto/editarProducto/submit} : @{/producto/nuevo/producto/submit}" th:object="${producto}">
        <input th:if = "${producto.id !=0}" type = "hidden" name = "id" th:field ="*{id}"/>
            <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" id="first-name" th:field="*{nombre}">
            </div>
            <div class="form-group">
                <label for="Descripcion">Descripcion</label>
                <input type="text" class="form-control" placeholder="Descripcion" id="last-name" th:field="*{descripcion}">
            </div>
            <div class="form-group">
                <label for="FechaEntrada">Fecha de Entrada</label>
                <input type="date" class="form-control" placeholder="fecha de Entrada" id="number" th:field="*{fechaEntrada}">
            </div>
            <div class="form-group">
                <label for="Precio">Precio</label>
                <input type="text" class="form-control" placeholder="Precio" id="age" th:field="*{precio}">
            </div>
            <div class="clearfix"></div>
            <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search">Enviar</button>
        </form>
    </div>
</body>

</html>
