<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/main/resources/static/css/styles.css" th:href="@{/css/styles.css}">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<style>
	.w3-bar .w3-bar-item {
    padding: 8px 16px;
    float: left;
    width: auto;
    border: none;
    display: block;
    outline: 0;
    margin-left: 43%;
}
	
	</style>
<title>Login</title>
</head>
<body>
	<div class="w3-bar w3-blue-grey">
	<a href="#" th:href="@{/cliente/nuevoCliente}" class="w3-bar-item w3-button">Pulsa y Registrate ahora</a>
	</div>
	<form method="POST" action="#" th:action="@{/login}">
		<div class="container" id="advanced-search-form">
		<h2>Formulario de inicio de sesion</h2>
		<div class="form-group">
			<input type="text" id="username" name="username"
				placeholder="Username" required autofocus>
		</div>
		<div>
			<input type="password" name="password" id="password"
				placeholder="Password" required>
		</div>
		   <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search">Iniciar Sesion</button>  
								
		</div>
		
	</form>
</body>
</html>
