<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/main/resources/static/css/styles.css" th:href="@{/css/styles.css}">
<title>Login</title>
</head>
<body>
	<form method="POST" action="#" th:action="@{/login}">
		<div class="form-group">
			<input type="text" id="username" name="username"
				placeholder="Username" required autofocus>
		</div>
		<div>
			<input type="password" name="password" id="password"
				placeholder="Password" required>
		</div>
		   <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search">Enviar</button>
	</form>
</body>
</html>
