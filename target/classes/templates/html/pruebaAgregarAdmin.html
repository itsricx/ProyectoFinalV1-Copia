<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Datos Administrador</title>
</head>
<body>
<table>
<tr>
	<td>Nombre:</td>
	<td th:text="${administrador.nombre}"></td>

</tr>

<tr>
	<td>Apellidos</td>
	<td th:text="${administrador.apellidos}"></td>

</tr>

<tr>
	<td>Email:</td>
	<td th:text="${administrador.email}"></td>

</tr>

<tr>
	<td>Telefono:</td>
	<td th:text="${administrador.telefono}"></td>

</tr>

<tr>
	<td>DNI:</td>
	<td th:text="${administrador.DNI}"></td>
	<td>
				<a href="#" th:href="@{/admin/editarAdmin/{id}(id=${administrador.id})}">Editar</a> | 
			</td>
</tr>

</table>
</body>
</html>
