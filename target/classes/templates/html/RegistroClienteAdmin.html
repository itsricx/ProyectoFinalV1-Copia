<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/main/resources/static/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Formulario de Registro de Cliente</title>
</head>

<body>
<div class="w3-bar w3-blue-grey">
<a href="#" th:href="@{/admin/accederPanelControlAdmin}" class="w3-bar-item w3-button">Volver al panel de administracion</a>
  <a href="#" th:href="@{/logout}" class="w3-bar-item w3-button">Cerrar sesion</a>
  </div>

    <div class="container" id="advanced-search-form">
        <h2>Formulario de Registro de Cliente</h2>
        <form method="POST" th:action="${cliente.id !=0} ?@{/cliente/editarPerfil/submit} : @{/cliente/admin/nuevoCliente/submit}" th:object="${cliente}">
           <input th:if = "${cliente.id !=0}" type = "hidden" name = "id" th:field ="*{id}"/>
            <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input type="text" class="form-control" placeholder="First name" id="first-name" th:field="*{nombre}">
            </div>
            <div class="form-group">
                <label for="Apellidos">Apellidos</label>
                <input type="text" class="form-control" placeholder="Last name" id="last-name" th:field="*{apellidos}">
            </div>
            <div class="form-group">
                <label for="Telefono">Telefono</label>
                <input type="text" class="form-control" placeholder="Phone number" id="number" th:field="*{telefono}">
            </div>
            <div class="form-group">
                <label for="Edad">Edad</label>
                <input type="text" class="form-control" placeholder="Age" id="age" th:field="*{edad}">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" placeholder="Email" id="email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password" th:field="*{password}">
            </div>
            
            <div class="clearfix"></div>
            <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search">Enviar</button>
        </form>
    </div>
</body>

</html>
